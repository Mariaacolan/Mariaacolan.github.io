<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajofinal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


    <style>
    h3{
        color: red;
        text-align: center;  
    }



    body {

background-color: rgb(225, 206, 241);




}

    </style>
</head>
<body>
    
    <h3>Postulación a empleo</h3>


    <form>
        <label for="Nombre">Nombre y Apellidos completos:</label>
        <input type="text" name="Nombre" id="Nombre">
        <br><br>
    
    <br><br>
    <label for="Fecha">Fecha Nacimiento:</label>
    <input type="date" name="Fecha" id="Fecha">
    <br><br>
    <form>
        <label for="mail">Correo:</label>
        <input type="email" name="mail" id="mail" required>
        <br>
       
    </form>
    <br><br>

    <label for="favColor">Color favorito:</label>
    <input type="color" name="favColor" id="favColor">
    <br><br>

    <label for="myFile">Agregar C.V.:</label>
    <input type="file" name="myFile" id="myFile">
    <br><br>
    

    <br><br>
    <label for="Area">Área a desempeñarse</label>
    <select name="Area" id="Area">
        <option value="00">Curso de inglés</option>
        <option value="01" selected>Curso de computación</option>
        <option value="02">Curso de Baile</option>
        <option value="02">Curso de Arte</option>
    </select>
    <br><br>
    <label for="desc">Descripcion de la persona :</label>
    <textarea name="desc" id="desc" cols="20" rows="8"></textarea>
    <br>
<br>
    <input type="submit" value="Enviar">


</body>
</html>
